<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Ticket</title>
    <meta name="author" content="Cainarca Mattia">
    <meta name="description" content="Ticket System, form to create ticket.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" type="text/css" href="../CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <img src="images/logo.png" alt="Ticket System Logo" width="75">
    <h1>Create New Ticket</h1>
</header>

<nav>
    <a href="index.html">Home</a>
</nav>

<main class="main-form">
    <p class="sub-title">Fill the form to add a new ticket</p>
    <form action="#" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" required><br><br>

        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="status">Status:</label><br>
        <select id="status" name="status" required>
            <option value="" disabled selected hidden>Select Status</option>
            <option value="open">Open</option>
            <option value="in-progress">In Progress</option>
            <option value="done">Done</option>
            <option value="closed">Closed</option>
        </select><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description"  required></textarea>

        <input type="submit" value="Create Ticket" class="primary-button">
    </form>
</main>

<footer>
    <small>Copyleft CC-by
        <time datetime="2023">2023</time>
        by Cainarca</small>
</footer>
</body>
</html>
